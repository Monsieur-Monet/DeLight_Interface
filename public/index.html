<!DOCTYPE html>
<html>

<head>
    <title>Delight Interface</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="box">
                <div class="headline-box">
                    <div class="box-icon">
                        <img src="images/iconmonstr-light-bulb-12-240.png" alt="light bulb">
                    </div>
                    <div class="headline">
                        DeLight
                    </div>
                </div>
                <div class="flex">
                    <form method="post" action="/test">
                        <div class="align">
                            <input name="color" type="color" id='color' value="#c4dbff" />
                            <div class="">Select the color for the lamp</div>
                        </div>
                        <div class="align">
                            <input id="brightness" name="brightness" type="range" min="0" max="255" value="128">
                            <div class="">Select the brightness for the lamp</div>
                        </div>
                        <div class="align">
                            <input type="checkbox" id="automation" name="automation" value="true">
                            <div>Disable the automatic brightness control</label>
                            </div>
                            <button class="button" type='submit'>submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
